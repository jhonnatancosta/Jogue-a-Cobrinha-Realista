<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Jogo da Cobrinha Realista - DEV | Jhonnatan_Costa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      color: #0f0;
      text-align: center;
    }
    h1 {
      text-shadow: 0 0 10px #0f0;
      margin-top: 1em;
    }
    #score {
      color: #6f6;
      margin: 10px 0;
      font-size: 1rem;
    }
    canvas {
      background: #000;
      border: 3px solid #0f0;
      border-radius: 10px;
      max-width: 100vw;
      max-height: 60vh;
      touch-action: none;
    }
    #credits {
      font-size: 0.85rem;
      color: #0f0;
      opacity: 0.7;
      margin-top: 0.7em;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0f0;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      font-weight: bold;
    }
    button:hover {
      background-color: #3f3;
    }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha Realista üêç</h1>
  <p>Desenvolvido por DEV | Jhonnatan_Costa</p>
  <canvas id="game" width="400" height="400"></canvas>
  <p id="score">Pontos: 0 | Recorde: 0</p>
  <button id="startButton">üéÆ Iniciar Jogo</button>
  <button id="musicBtn">üîä M√∫sica: ON</button>
  <div id="credits">Use as setas ou deslize para jogar</div>

  <!-- √Åudios -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_1af7dcaa5b.mp3?filename=sky-high-134206.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <audio id="eatSound">
    <source src="https://cdn.pixabay.com/download/audio/2021/10/30/audio_7e09f17fd3.mp3?filename=chime-and-chomp-84419.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <audio id="deathSound">
    <source src="https://cdn.pixabay.com/download/audio/2021/09/09/audio_2b2dcb8d84.mp3?filename=086398-game-die-81356.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "right";
    let food = spawnFood();
    let score = 0;
    let record = localStorage.getItem("record") || 0;

    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startButton");
    const musicBtn = document.getElementById("musicBtn");

    const bgMusic = document.getElementById("bgMusic");
    const eatSound = document.getElementById("eatSound");
    const deathSound = document.getElementById("deathSound");

    let gameLoop;
    bgMusic.volume = 0.4;

    musicBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
        musicBtn.textContent = "üîä M√∫sica: ON";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "üîá M√∫sica: OFF";
      }
    });

    startBtn.addEventListener("click", () => {
      startGame();
    });

    function startGame() {
      bgMusic.currentTime = 0;
      bgMusic.play().catch(() => {});

      startBtn.style.display = "none";
      score = 0;
      direction = "right";
      snake = [{ x: 9 * box, y: 9 * box }];
      food = spawnFood();
      updateScore();

      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(drawGame, 390);
    }

    function spawnFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } while (snake.some(p => p.x === pos.x && p.y === pos.y));
      return pos;
    }

    function updateScore() {
      if (score > record) {
        record = score;
        localStorage.setItem("record", record);
      }
      scoreDisplay.textContent = `Pontos: ${score} | Recorde: ${record}`;
    }

    function changeDirection(e) {
      const key = e.key;
      if (key === "ArrowLeft" && direction !== "right") direction = "left";
      else if (key === "ArrowUp" && direction !== "down") direction = "up";
      else if (key === "ArrowRight" && direction !== "left") direction = "right";
      else if (key === "ArrowDown" && direction !== "up") direction = "down";
    }
    document.addEventListener("keydown", changeDirection);

    let startX, startY;
    canvas.addEventListener("touchstart", e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    });
    canvas.addEventListener("touchend", e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== "left") direction = "right";
        else if (dx < 0 && direction !== "right") direction = "left";
      } else {
        if (dy > 0 && direction !== "up") direction = "down";
        else if (dy < 0 && direction !== "down") direction = "up";
      }
    });

    function drawSegment(x, y, r, color) {
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 8;
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawHead(x, y, r) {
      ctx.beginPath();
      ctx.fillStyle = "#0f0";
      ctx.shadowColor = "#0f0";
      ctx.shadowBlur = 15;
      ctx.ellipse(x, y, r * 1.4, r, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(x - r * 0.6, y - r * 0.3, r * 0.3, 0, Math.PI * 2);
      ctx.arc(x + r * 0.6, y - r * 0.3, r * 0.3, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(x - r * 0.6, y - r * 0.3, r * 0.15, 0, Math.PI * 2);
      ctx.arc(x + r * 0.6, y - r * 0.3, r * 0.15, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = "#f00";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(x, y + r * 0.8);
      ctx.lineTo(x - r * 0.6, y + r * 1.4);
      ctx.moveTo(x, y + r * 0.8);
      ctx.lineTo(x + r * 0.6, y + r * 1.4);
      ctx.stroke();
    }

    function drawFood(x, y) {
      ctx.beginPath();
      ctx.fillStyle = "#f00";
      ctx.shadowColor = "#f00";
      ctx.shadowBlur = 15;
      ctx.arc(x + box / 2, y + box / 2, box * 0.4, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood(food.x, food.y);

      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        const cx = part.x + box / 2;
        const cy = part.y + box / 2;
        if (i === 0) drawHead(cx, cy, box / 2);
        else drawSegment(cx, cy, box * 0.45, "#070");
      }

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "left") head.x -= box;
      if (direction === "right") head.x += box;
      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        deathSound.play();
        clearInterval(gameLoop);
        setTimeout(() => startBtn.style.display = "inline-block", 500);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
        score++;
        eatSound.play();
        updateScore();
      } else {
        snake.pop();
      }
    }
  </script>
</body>
</html>
