<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Jogo da Cobrinha Realista - DEV | Jhonnatan_Costa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #111;
      color: #0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    h1 {
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px #0f0;
    }
    p {
      margin-bottom: 1em;
      color: #6f6;
    }
    canvas {
      background: #000;
      border: 3px solid #0f0;
      border-radius: 10px;
      max-width: 100vw;
      max-height: 60vh;
      touch-action: none;
    }
    #credits {
      font-size: 0.9rem;
      color: #0f0;
      opacity: 0.7;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha Realista üêç</h1>
  <p>Desenvolvido por DEV | Jhonnatan_Costa</p>
  <canvas id="game"></canvas>
  <div id="credits">Use setas no teclado ou swipe para jogar</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;

    // Ajusta tamanho do canvas dinamicamente
    function ajustarTamanho() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      // Para manter m√∫ltiplo de box e caber na tela
      canvas.width = Math.floor(Math.min(vw * 0.9, 400) / box) * box;
      canvas.height = Math.floor(Math.min(vh * 0.6, 400) / box) * box;
    }
    ajustarTamanho();
    window.addEventListener('resize', () => {
      ajustarTamanho();
      resetGame();
    });

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = 'right';
    let food = spawnFood();
    let lastDirection = direction;

    // Spawn comida num lugar vazio
    function spawnFood() {
      let position;
      do {
        position = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } while (snake.some(seg => seg.x === position.x && seg.y === position.y));
      return position;
    }

    // Controle por teclado
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && lastDirection !== 'right') direction = 'left';
      else if (e.key === 'ArrowUp' && lastDirection !== 'down') direction = 'up';
      else if (e.key === 'ArrowRight' && lastDirection !== 'left') direction = 'right';
      else if (e.key === 'ArrowDown' && lastDirection !== 'up') direction = 'down';
    });

    // Controle por swipe para celular
    let touchStartX = 0;
    let touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, { passive: true });

    canvas.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      const absDx = Math.abs(dx);
      const absDy = Math.abs(dy);

      if (Math.max(absDx, absDy) > 30) {
        if (absDx > absDy) {
          if (dx > 0 && lastDirection !== 'left') direction = 'right';
          else if (dx < 0 && lastDirection !== 'right') direction = 'left';
        } else {
          if (dy > 0 && lastDirection !== 'up') direction = 'down';
          else if (dy < 0 && lastDirection !== 'down') direction = 'up';
        }
      }
    }, { passive: true });

    // Desenhar segmentos e cabe√ßa
    function drawSegment(x, y, radius, color) {
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.shadowColor = '#0f0';
      ctx.shadowBlur = 8;
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawHead(x, y, radius) {
      ctx.beginPath();
      ctx.fillStyle = '#0f0';
      ctx.shadowColor = '#0f0';
      ctx.shadowBlur = 15;
      ctx.ellipse(x, y, radius * 1.4, radius, 0, 0, Math.PI * 2);
      ctx.fill();

      // Olhos
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(x - radius * 0.6, y - radius * 0.3, radius * 0.3, 0, Math.PI * 2);
      ctx.arc(x + radius * 0.6, y - radius * 0.3, radius * 0.3, 0, Math.PI * 2);
      ctx.fill();

      // Pupilas
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(x - radius * 0.6, y - radius * 0.3, radius * 0.15, 0, Math.PI * 2);
      ctx.arc(x + radius * 0.6, y - radius * 0.3, radius * 0.15, 0, Math.PI * 2);
      ctx.fill();

      // L√≠ngua
      ctx.strokeStyle = '#f00';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(x, y + radius * 0.8);
      ctx.lineTo(x - radius * 0.6, y + radius * 1.4);
      ctx.moveTo(x, y + radius * 0.8);
      ctx.lineTo(x + radius * 0.6, y + radius * 1.4);
      ctx.stroke();
    }

    function drawFood(x, y) {
      ctx.beginPath();
      ctx.fillStyle = '#f00';
      ctx.shadowColor = '#f00';
      ctx.shadowBlur = 15;
      ctx.arc(x + box / 2, y + box / 2, box / 2 * 0.8, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function resetGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = 'right';
      lastDirection = direction;
      food = spawnFood();
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood(food.x, food.y);

      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        const cx = part.x + box / 2;
        const cy = part.y + box / 2;

        if (i === 0) drawHead(cx, cy, box / 2);
        else drawSegment(cx, cy, box / 2 * 0.9, '#070');
      }

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === 'left') head.x -= box;
      if (direction === 'right') head.x += box;
      if (direction === 'up') head.y -= box;
      if (direction === 'down') head.y += box;

      // Verifica colis√£o com borda ou corpo
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
      } else {
        snake.pop();
      }

      lastDirection = direction;
    }

    // Loop do jogo
    setInterval(drawGame, 490);
  </script>
</body>
</html>
